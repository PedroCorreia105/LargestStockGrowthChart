<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='favicon.png' rel='icon'>
  <title>Largest Stock Growth Chart</title>
  <script src="https://d3js.org/d3.v7.js"></script>
  <script src="https://unpkg.com/d3-simple-slider"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <div id="left-side"></div>
    <div id="right-side"></div>
    <header>
      <h1 id="title">
        Largest
        <div id="timeframe-button" onclick="switchTimeFrame()">
          <div id="timeframe-container">
            <div class="timeframe-option monthly">monthly</div>
            <div class="timeframe-option weekly">weekly</div>
            <div class="timeframe-option daily">daily</div>
          </div>
        </div> stock growth<span class="asterisk">*</span>
      </h1>
    </header>
    <div id="content">
      <svg id="chart"></svg>
    </div>
    <table id="tooltip" class="hidden"></table>
  </div>
  <script src="script.js"></script>
</body>

</html>
